<h1>for Customer</h1>
<br>
<div class="container-fluid">
<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="formGroupExampleInput">First Name</label>
        <input [(ngModel)]="customer.firstName" type="text" class="form-control" name="firstname" placeholder="First Name">
      </div>
      <div class="form-group col-md-6">
        <label for="formGroupExampleInput2">Last Name</label>
        <input [(ngModel)]="customer.lastName" type="text" class="form-control" name="lastname" placeholder="Last Name">
      </div>
    </div><div class="form-group col-md-2"></div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">User Mail id</label>
            <input [(ngModel)]="customer.userMailid" type="email" class="form-control" name="inputEmail4" placeholder="Email">
          </div>
    <div class="form-group col-md-6">
        <label for="formGroupExampleInput3">Password</label>
        <input [(ngModel)]="customer.password" type="password" class="form-control" name="pwd" id="inputPassword4" placeholder="Password">
      </div></div><div class="form-group col-md-2"></div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="formGroupExampleInput4">Phone Number</label>
        <input [(ngModel)]="customer.phoneNo" type="number" class="form-control" name="phnum" placeholder="Phone Number">
      </div>
      <div class="form-group col-md-6">
        <label for="formGroupExampleInput6">DEMAT Account Number</label>
        <input [(ngModel)]="customer.accountDemat" type="text" class="form-control" name="demataccnum" placeholder="DEMAT Account Number">
      </div>
      <div class="form-group col-md-2">
       
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          All the information are correct best of my knowledge.
        </label>
      </div>
    </div>
    <div class="form-group col-md-2"></div>
    <button type="submit" class="btn btn-primary" (click)="AddCustomer()" routerLink="/get">Submit</button>
  </form>
</div><div class="form-group col-md-2"></div> <br>
<ul class="pager">
  <label style="color: red;">Already Submitted</label>
  <li><a  routerLink="/get">Skip</a></li>
</ul>
